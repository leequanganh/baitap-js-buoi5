<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <!-- ///quan ly tuyen sinh/// -->
    <div class="quanlytuyenvien">
        <h1>QUẢN LÝ TUYỂN SINH</h1>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Điểm chuẩn</span>
            <input id="diem-chuan" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Điểm môn 1</span>
            <input id="diem-mon1" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Điểm môn 2</span>
            <input id="diem-mon2" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Điểm môn3</span>
            <input id="diem-mon3" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Điểm ưu tiên khu vực</span>
            <input  id="diem-khu-vuc" type="text" class="form-control" placeholder="Nhâpx X nếu không thuộc khu vực ưu tiên" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Điểm ưu tiên đối tượng</span>
            <input id="diem-doi-tuong" type="text" class="form-control" placeholder="Nhập 0 nếu không thuộc đối tượng ưu tiên" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <button onclick="ketqua()">KẾT QUẢ</button>
          <!-- ///tinh tien dien/// -->
          <div style="margin-top: 100px; background-color: antiquewhite;">
            <h1>TÍNH TIỀN ĐIỆN</h1>
            <input id="tenKhach" type="text " placeholder="nhập tên "><br>
            <input id="soKw" type="text" placeholder="nhập vào lượng điện tiêu thụ">
            <button onclick="tinhTienDien()">KẾT QUẢ</button>
          </div>
          <!-- ///thuế thu nhập cá nhân /// -->
          <h1 style="margin-top: 100px;">TÍNH THUẾ THU NHẬP CÁ NHÂN</h1>
            <input id="name" type="text" placeholder="nhập tên ">
            <input id="thuNhap" type="text" placeholder=" tổng thu nhập 1 năm">
            <input id="phuThuoc" type="text" placeholder=" số người phụ thuộc">
            <button onclick="tinhTienThue()">KẾT QUẢ</button>
            <p id="ketQuaThueThuNhap" ></pid>
    </div>
    <!-- ///tính tiền cap/// -->
    <div style="padding: 100px;">
      <h1>TÍNH TIỀN CAP</h1>
      <input id="maKh" type="text" placeholder="Mã Khách Hàng ">
      <br>  
      <div>
        <h4>Loại Khách Hàng </h4>
      <br>
      <label for="nhaDan">Nhà dân</label>
      <input onclick="offskn()" id="nhaDan" type="radio" name="loaikh" value="nhaDan">
      <br>
      <label  for="doanhNghiep">Doanh nghiệp</label>
      <input onclick="onskn()" id="doanhNgiep" type="radio" name="loaikh" value="doanhNghiep">
      
      </div>
      <br>
      <input style="display: none;" id="soKetNoi" type="text" placeholder="số kết nối">
      <input id="soKenhCaoCap" type="text" placeholder="số kênh cao cấp ">
      <button  onclick="tinhTienCap()">Tính Tiền</button>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
